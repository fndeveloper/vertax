<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bar Chart Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }
    #myChart {
      max-width: 300px;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    const ctx = document.getElementById("myChart").getContext("2d");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["A", "B", "C", "D", "E", "F", "G"],
        datasets: [
          {
            label: "Data",
            data: [10, 20, 12, 9, 19, 18, 17],
            backgroundColor: "rgba(196, 236, 113, 0.8)", // Light green
            borderRadius: 4,
            barPercentage: 0.5,
          },
        ],
      },
      options: {
        plugins: {
          legend: {
            display: false,
          },
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: {
              color: "#eee",
            },
          },
          x: {
            grid: {
              display: false,
            },
          },
        },
      },
    });
  </script>
</body>
</html>
