<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Share Buttons</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    .share-buttons a {
      font-size: 20px;
      margin-right: 10px;
      color: #fff;
      display: inline-block;
      padding: 10px 12px;
      border-radius: 5px;
      background-color: #007bff;
      transition: background 0.3s;
      text-decoration: none;
    }

    .share-buttons a:hover {
      background-color: #0056b3;
    }

    .share-buttons i {
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-4">Share This Page</h4>
      <div class="share-buttons d-flex flex-wrap">

        <!-- Replace 'Your Page Title' with your desired title -->
        <a href="#" onclick="window.open(`https://www.facebook.com/sharer/sharer.php?u=` + encodeURIComponent(window.location.href)); return false;" title="Share on Facebook"><i class="fab fa-facebook-f"></i></a>

        <a href="#" onclick="window.open(`https://twitter.com/intent/tweet?text=` + encodeURIComponent(`Your Page Title`) + `&url=` + encodeURIComponent(window.location.href)); return false;" title="Share on Twitter"><i class="fab fa-twitter"></i></a>

        <a href="#" onclick="window.open(`https://t.me/share/url?url=` + encodeURIComponent(window.location.href) + `&text=` + encodeURIComponent(`Your Page Title`)); return false;" title="Share on Telegram"><i class="fab fa-telegram"></i></a>

        <a href="#" onclick="window.open(`https://www.linkedin.com/shareArticle?mini=true&url=` + encodeURIComponent(window.location.href) + `&title=` + encodeURIComponent(`Your Page Title`)); return false;" title="Share on LinkedIn"><i class="fab fa-linkedin-in"></i></a>

        <a href="#" onclick="window.open(`https://api.whatsapp.com/send?text=` + encodeURIComponent(`Your Page Title`) + `%20` + encodeURIComponent(window.location.href)); return false;" title="Share on WhatsApp"><i class="fab fa-whatsapp"></i></a>

        <a href="#" onclick="navigator.clipboard.writeText(`Your Page Title - ` + window.location.href); alert(`Instagram does not support direct sharing. Link copied!`); return false;" title="Copy for Instagram"><i class="fab fa-instagram"></i></a>

        <a href="#" onclick="window.location.href=`mailto:?subject=` + encodeURIComponent(`Your Page Title`) + `&body=Check this out: ` + encodeURIComponent(window.location.href); return false;" title="Share via Email"><i class="fas fa-envelope"></i></a>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
