<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share a Specific Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }

    .share-section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .share-buttons button {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .share-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Section to Share -->
  <div id="sectionToShare" class="share-section">
    <h2>Amazing Product</h2>
    <p>This is a special product description that you can share!</p>
  </div>

  <!-- Share Button -->
  <div class="share-buttons">
    <button id="nativeShareBtn">ðŸ“² Share This</button>
  </div>

  <!-- JavaScript -->
<script>
  document.getElementById("nativeShareBtn").addEventListener("click", async () => {

    const shareData = {
      title: "Amazing Product",
      text: `Check out this amazing product:\n\n`,
      url: window.location.href, // âœ… Correct usage
    };

    if (navigator.share) {
      try {
        await navigator.share(shareData);
        console.log("Shared successfully");
      } catch (err) {
        console.error("Share failed:", err);
      }
    } else {
      alert("Web Share API not supported on this browser.");
    }
  });
</script>


</body>
</html>
