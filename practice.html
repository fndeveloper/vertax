<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom to Top Collapse Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .collapse {
      display: none;
      height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .collapse.show {
      display: block;
      height: auto;
    }

    /* Optional: to make the collapse slide from bottom to top */
    .collapse:not(.show) {
      transform: translateY(100%);
    }

    .collapse.show {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Collapse content that is initially visible -->
  <div class="collapse show" id="collapseExample">
    <div class="card card-body">
      Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
    </div>
  </div>
  <!-- Button that triggers collapse -->
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
    Button with data-bs-target
  </button>


  <!-- Bootstrap JS and Popper.js for collapse functionality -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
